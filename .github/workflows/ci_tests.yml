name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        services:
            mysql:
                image: mysql:latest
                env:
                    MYSQL_ROOT_PASSWORD: password
                    MYSQL_DATABASE: mydb
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd "mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD}"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                    --health-start-period 30s
        steps:
            - uses: actions/checkout@v3
            - name: Wait for MySQL
              run: |
                  echo "Waiting for MySQL to be healthy..."
                  MYSQL_PWD=password timeout 60 bash -c 'while ! mysqladmin ping -h 127.0.0.1 -P ${{ job.services.mysql.ports[3306] }} -u root; do sleep 5; done'
                  echo "MySQL is healthy!"
            - name: Set up MySQL
              run: |
                  export MYSQL_PWD=password
                  mysql --protocol=tcp -h 127.0.0.1 -P ${{ job.services.mysql.ports[3306] }} -u root mydb < ./init.sql
                  unset MYSQL_PWD
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.24.3"
            - name: Install dependencies
              run: cd src && go mod download
            - name: Run tests
              env:
                  DB_USER: root
                  DB_PASSWORD: password
                  DB_NAME: mydb
                  DB_HOST: localhost
                  HOST: 0.0.0.0
                  PORT: 8080
                  JWT_SECRET_KEY: secret
                  CI_TEST: true
              run: cd src && go test -v ./...
