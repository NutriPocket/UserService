services:
    api:
        build: .
        ports:
            - "8080:8080"
        depends_on:
            db:
                condition: service_healthy
        environment:
            - DATABASE_URL=mysql://root:password@db:3306/mydb
            - DB_HOST=db
            - GIN_MODE=release
        volumes:
            - ./.env:/.env:ro

    db:
        image: mysql:latest
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: mydb
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/data/mysql
            - ./src/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
            - ./src/sql/tables.sql:/src/sql/tables.sql
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "root",
                    "-p${MYSQL_ROOT_PASSWORD}",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

volumes:
    mysql_data:
